{% extends 'base.html' %}

{% block content %}
<h2>{{ message.subject }}</h2>

<p><strong>From:</strong> {{ message.sender.username }}</p>
<p><strong>Sent on:</strong> {{ message.sent_at|date:"M d, Y H:i" }}</p>

<p>{{ message.body }}</p>

<a href="{% url 'messaging:compose_message' %}?recipient={{ message.sender.id }}" class="btn btn-primary mt-3">
    Reply to {{ message.sender.username }}
</a>
<a href="{% url 'messaging:inbox' %}" class="btn btn-secondary mt-3">Back to Inbox</a>
{% endblock %}
