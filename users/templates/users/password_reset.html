{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center text-primary mb-4">Reset Password</h2>
            <p class="text-muted text-center">Enter your email address to receive password reset instructions.</p>
            <form method="post" class="p-4 border rounded shadow bg-light mt-3">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Send Password Reset Email</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
