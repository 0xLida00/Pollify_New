{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center text-primary mb-4">Change Password</h2>
            <form method="post" class="p-4 border rounded shadow bg-light">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100 mt-3">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
