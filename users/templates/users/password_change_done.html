{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h2 class="text-success mb-4"><i class="bi bi-check-circle"></i> Password Changed Successfully!</h2>
        <p>Your password has been updated. You can now continue browsing the platform.</p>
        
        <!-- Action Buttons with better spacing -->
        <div class="mt-4 d-flex justify-content-center">
            <a href="{% url 'profile' user.username %}" class="btn btn-primary mx-2">
                <i class="bi bi-person-circle"></i> Back to Profile
            </a>
            <a href="{% url 'home' %}" class="btn btn-secondary mx-2">
                <i class="bi bi-house-door"></i> Go to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
